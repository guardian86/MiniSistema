# Configuración básica de SonarQube/SonarCloud
sonar.projectKey=MiniSistema
sonar.projectName=MiniSistema
sonar.projectVersion=0.1.0

# URL del servidor Sonar (ajústalo según tu entorno)
sonar.host.url=http://localhost:9000

# Codificación y rutas
sonar.sourceEncoding=UTF-8
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/*.sln,**/*.md

# Cobertura y test (se llenará en fases posteriores)
# sonar.cs.opencover.reportsPaths=**/TestResults/**/coverage.opencover.xml
# sonar.cs.vstest.reportsPaths=**/TestResults/**/*.trx

# Nota: Para .NET se recomienda ejecutar el SonarScanner for .NET (Begin/Build/End)
# en CI/CD. Este archivo sirve como base de configuración adicional.
