<div class="movimiento-contenedor">
  <mat-card appearance="outlined">
    <h2>Registrar movimiento</h2>
    <mat-progress-bar *ngIf="cargando" mode="indeterminate"></mat-progress-bar>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Producto</mat-label>
        <mat-select formControlName="nombre">
          <mat-option *ngFor="let p of productos" [value]="p.nombre">{{ p.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Cantidad (usar negativo para salida)</mat-label>
        <input matInput type="number" formControlName="cantidad" placeholder="Cantidad" />
      </mat-form-field>
      <div class="acciones">
        <button mat-flat-button color="primary" type="submit" [disabled]="formulario.invalid || cargando">Guardar</button>
      </div>
    </form>
  </mat-card>
</div>
